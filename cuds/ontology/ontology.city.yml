---
VERSION: "0.0.2"

NAMESPACE: "CUBA"

CUDS_ONTOLOGY:

  ENTITY:
    definition:
    subclass_of: []

 ################

  RELATIONSHIP:
    definition:
    subclass_of:
    - CUBA.ENTITY
    inverse:

  ACTIVE_RELATIONSHIP:
    definition:
    subclass_of:
    - CUBA.RELATIONSHIP
    inverse: CUBA.PASSIVE_RELATIONSHIP

  ENCLOSES:
    definition:
    subclass_of:
    - CUBA.ACTIVE_RELATIONSHIP
    inverse: CUBA.IS_ENCLOSED_BY

  HAS_PART:
    definition:
    subclass_of:
    - CUBA.ENCLOSES
    inverse: CUBA.IS_PART_OF
    default_rel: true

  IS_INHABITANT_OF:
    definition:
    subclass_of:
    - CUBA.IS_ENCLOSED_BY
    inverse: CUBA.HAS_INHABITANT

  PASSIVE_RELATIONSHIP:
    definition:
    subclass_of:
    - CUBA.RELATIONSHIP
    inverse: CUBA.ACTIVE_RELATIONSHIP

  IS_ENCLOSED_BY:
    definition:
    subclass_of:
    - CUBA.PASSIVE_RELATIONSHIP
    inverse: CUBA.ENCLOSES

  IS_PART_OF:
    definition:
    subclass_of:
    - CUBA.IS_ENCLOSED_BY
    inverse: CUBA.HAS_PART

  HAS_INHABITANT:
    definition:
    subclass_of:
    - CUBA.ENCLOSES
    inverse: CUBA.IS_INHABITANT_OF
  
  HAS_CHILD:
    definition:
    subclass_of:
    - CUBA.HAS_PART
    inverse: CUBA.IS_CHILD_OF

  IS_CHILD_OF:
    definition:
    subclass_of:
    - CUBA.IS_PART_OF
    inverse: CUBA.HAS_CHILD
  
  HAS_WORKER:
    definition:
    subclass_of:
    - CUBA.HAS_PART
    inverse: CUBA.WORKS_IN

  WORKS_IN:
    definition:
    subclass_of:
    - CUBA.IS_PART_OF
    inverse: CUBA.HAS_WORKER

  HAS_MAJOR:
    definition:
    subclass_of:
    - CUBA.HAS_WORKER
    inverse: CUBA.IS_MAJOR_OF

  IS_MAJOR_OF:
    definition:
    subclass_of:
    - CUBA.WORKS_IN
    inverse: CUBA.HAS_MAJOR

 ################
  
  SESSION:
    definition:
    subclass_of:
    - CUBA.VALUE

  WRAPPER:
    definition:
    subclass_of:
    - CUBA.ENTITY
    values:
    - CUBA.SESSION

  CITY_WRAPPER:
    definition:
    subclass_of:
    - CUBA.WRAPPER
    restrictions:
    - CUBA.HAS_PART:
        target: CUBA.CITY
        cardinality: 1+
        only: false

  CITY_SIM_WRAPPER:
    definition:
    subclass_of:
    - CUBA.CITY_WRAPPER
    values:
    - CUBA.NUM_STEPS
    restrictions:
    - CUBA.HAS_PART:
        target: CUBA.PERSON
        cardinality: many
        only: false
    - CUBA.HAS_PART:
        target: CUBA.CITY
        cardinality: 1
        only: false
  
  NUM_STEPS:
    definition:
    subclass_of:
    - CUBA.NUMBER

  ################

  CUDS_ENTITY:
    definition: the basic ontologicial entity, a thing. BFO
    subclass_of:
    - CUBA.ENTITY

  VALUE:
    definition:
    subclass_of:
    - CUBA.ENTITY

  GEOGRAPHICAL_PLACE:
    definition:
    subclass_of:
    - CUBA.ENTITY
    values:
    - CUBA.NAME

  ARCHITECTURAL_COMPONENT:
    definition:
    subclass_of:
    - CUBA.ENTITY

  LIVING_BEING:
    definition:
    subclass_of:
    - CUBA.ENTITY
    values:
    - CUBA.NAME: "John Smith"
    - CUBA.AGE:  25
    restrictions:
    - CUBA.IS_CHILD_OF:
        target: CUBA.LIVING_BEING
        cardinality: 0-2
        only: false

  NUMBER:
    definition:
    subclass_of:
    - CUBA.VALUE
    datatype: INT

  POSTAL_CODE:
    definition:
    subclass_of:
    - CUBA.NUMBER

  NAME:
    definition:
    subclass_of:
    - CUBA.VALUE

  COORDINATES:
    definition:
    subclass_of:
    - CUBA.VALUE
    datatype: VECTOR:2

  ADDRESS:
    definition:
    subclass_of:
    - CUBA.ENTITY
    values:
    - CUBA.NAME:  "Street"
    - CUBA.NUMBER: 7
    - CUBA.POSTAL_CODE
    restrictions:
    - CUBA.IS_PART_OF:
        target: CUBA.BUILDING
        cardinality: 1
        only: false

  POPULATED_PLACE:
    definition:
    subclass_of:
    - CUBA.GEOGRAPHICAL_PLACE
    values:
      CUBA.COORDINATES: [0, 0]
    restrictions:
    - CUBA.HAS_INHABITANT:
        target: CUBA.CITIZEN
        cardinality: many
        only: true
    - CUBA.HAS_WORKER:
        target: CUBA.PERSON
        cardinality: many
        only: true

  CITY:
    definition:
    subclass_of:
    - CUBA.POPULATED_PLACE
    restrictions:
    - CUBA.HAS_PART:
        target: CUBA.NEIGHBOURHOOD
        cardinality: many
        only: true
    - CUBA.IS_PART_OF:
        target: CUBA.CITY_WRAPPER
        cardinality: 0-1
        only: true
    - CUBA.HAS_MAJOR:
        target: CUBA.CITIZEN
        cardinality: 0-1
        only: true

  NEIGHBOURHOOD:
    definition:
    subclass_of:
    - CUBA.POPULATED_PLACE
    restrictions:
    - CUBA.IS_PART_OF:
        target: CUBA.CITY
        cardinality: 1
        only: true
    - CUBA.HAS_PART:
        target: CUBA.STREET
        cardinality: many
        only: true

  STREET:
    definition:
    subclass_of:
    - CUBA.POPULATED_PLACE
    restrictions:
    - CUBA.HAS_PART:
        target: CUBA.BUILDING
        cardinality: many
        only: true
    - CUBA.IS_PART_OF:
        target: CUBA.NEIGHBOURHOOD
        cardinality: 1
        only: true

  ARCHITECTURAL_STRUCTURE:
    definition:
    subclass_of:
    - CUBA.GEOGRAPHICAL_PLACE

  BUILDING:
    definition:
    subclass_of:
    - CUBA.ARCHITECTURAL_STRUCTURE
    restrictions:
    - CUBA.HAS_PART:
        target: CUBA.ADDRESS
        cardinality: 1
        only: false
    - CUBA.HAS_PART:
        target: CUBA.FLOOR
        cardinality: many
        only: false
    - CUBA.IS_PART_OF:
        target: CUBA.STREET
        cardinality: 1
        only: true

  FLOOR:
    definition:
    subclass_of:
    - CUBA.ARCHITECTURAL_COMPONENT

  PERSON:
    definition:
    subclass_of:
    - CUBA.LIVING_BEING
    restrictions:
    - CUBA.WORKS_IN:
        target: CUBA.POPULATED_PLACE
        cardinality: 0-1
        only: true
    - CUBA.IS_PART_OF:
        target: CUBA.CITY_SIM_WRAPPER
        cardinality: 0-1
        only: false

  CITIZEN:
    definition:
    subclass_of:
    - CUBA.PERSON
    restrictions:
    - CUBA.IS_INHABITANT_OF:
        target: CUBA.POPULATED_PLACE
        cardinality: 0-1
        only: true
    - CUBA.IS_MAJOR_OF:
        target: CUBA.CITY
        cardinality: 0-1
        only: true

  AGE:
    definition:
    subclass_of:
    - NUMBER
