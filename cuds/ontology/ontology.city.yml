---
VERSION: "0.0.2"

ONTOLOGY_MODE: "strict"

CUDS_ONTOLOGY:

  ENTITY:
    definition:
    parent:

 ################

  RELATIONSHIP:
    definition:
    parent: CUBA.ENTITY
    inverse:

  ACTIVE_RELATIONSHIP:
    definition:
    parent: CUBA.RELATIONSHIP
    inverse: CUBA.PASSIVE_RELATIONSHIP

  ENCLOSES:
    definition:
    parent: CUBA.ACTIVE_RELATIONSHIP
    inverse: CUBA.IS_ENCLOSED_BY

  HAS_PART:
    definition:
    parent: CUBA.ENCLOSES
    inverse: CUBA.IS_PART_OF
    default_rel: true

  IS_INHABITANT_OF:
    definition:
    parent: CUBA.IS_ENCLOSED_BY
    inverse: CUBA.HAS_INHABITANT

  PASSIVE_RELATIONSHIP:
    definition:
    parent: CUBA.RELATIONSHIP
    inverse: CUBA.ACTIVE_RELATIONSHIP

  IS_ENCLOSED_BY:
    definition:
    parent: CUBA.PASSIVE_RELATIONSHIP
    inverse: CUBA.ENCLOSES

  IS_PART_OF:
    definition:
    parent: CUBA.IS_ENCLOSED_BY
    inverse: CUBA.HAS_PART

  HAS_INHABITANT:
    definition:
    parent: CUBA.ENCLOSES
    inverse: CUBA.IS_INHABITANT_OF
  
  HAS_CHILD:
    definition:
    parent: CUBA.HAS_PART
    inverse: CUBA.IS_CHILD_OF
    allow_cycles: true

  IS_CHILD_OF:
    definition:
    parent: CUBA.IS_PART_OF
    inverse: CUBA.HAS_CHILD
  
  HAS_WORKER:
    definition:
    parent: CUBA.HAS_PART
    inverse: CUBA.WORKS_IN

  WORKS_IN:
    definition:
    parent: CUBA.IS_PART_OF
    inverse: CUBA.HAS_WORKER

  HAS_MAJOR:
    definition:
    parent: CUBA.HAS_WORKER
    inverse: CUBA.IS_MAJOR_OF

  IS_MAJOR_OF:
    definition:
    parent: CUBA.WORKS_IN
    inverse: CUBA.HAS_MAJOR

 ################
  
  SESSION:
    definition:
    parent: CUBA.VALUE

  WRAPPER:
    definition:
    parent: CUBA.ENTITY
    CUBA.SESSION:

  CITY_WRAPPER:
    definition:
    parent: CUBA.WRAPPER
    CUBA.HAS_PART:
      CUBA.CITY:
        cardinality: many

  CITY_SIM_WRAPPER:
    definition:
    parent: CUBA.CITY_WRAPPER
    CUBA.NUM_STEPS:
    CUBA.HAS_PART:
      CUBA.PERSON:
        cardinality: many
      CUBA.CITY:
        cardinality: 1
  
  NUM_STEPS:
    definition:
    parent: CUBA.NUMBER

  ################

  CUDS_ENTITY:
    definition: the basic ontologicial entity, a thing. BFO
    parent: CUBA.ENTITY

  VALUE:
    definition:
    parent: CUBA.ENTITY

  GEOGRAPHICAL_PLACE:
    definition:
    parent: CUBA.ENTITY
    CUBA.NAME:

  ARCHITECTURAL_COMPONENT:
    definition:
    parent: CUBA.ENTITY

  LIVING_BEING:
    definition:
    parent: CUBA.ENTITY
    CUBA.NAME:
      default: "John Smith"
    CUBA.AGE:
      default: 25
    CUBA.IS_CHILD_OF:
      CUBA.LIVING_BEING:
        cardinality: 0-2

  NUMBER:
    definition:
    parent: CUBA.VALUE
    datatype: INT

  POSTAL_CODE:
    definition:
    parent: CUBA.NUMBER

  NAME:
    definition:
    parent: CUBA.VALUE

  COORDINATES:
    definition:
    parent: CUBA.VALUE
    datatype: VECTOR:2

  ADDRESS:
    definition:
    parent: CUBA.ENTITY
    CUBA.NAME:
      default: "Street"
    CUBA.NUMBER:
      default: 7
    CUBA.POSTAL_CODE:
    CUBA.IS_PART_OF:
      CUBA.BUILDING:
        cardinality: 1

  POPULATED_PLACE:
    definition:
    parent: CUBA.GEOGRAPHICAL_PLACE
    CUBA.HAS_INHABITANT:
      CUBA.CITIZEN:
       cardinality: many
    CUBA.HAS_WORKER:
      CUBA.PERSON:
        cardinality: many
    CUBA.COORDINATES:
      default: [0, 0]

  CITY:
    definition:
    parent: CUBA.POPULATED_PLACE
    CUBA.HAS_PART:
      CUBA.NEIGHBOURHOOD:
        cardinality: many
    CUBA.IS_PART_OF:
      CUBA.CITY_WRAPPER:
        cardinality: 0-1
    CUBA.HAS_MAJOR:
      CUBA.CITIZEN:
        cardinality: 0-1

  NEIGHBOURHOOD:
    definition:
    parent: CUBA.POPULATED_PLACE
    CUBA.IS_PART_OF:
      CUBA.CITY:
        cardinality: 1
    CUBA.HAS_PART:
      CUBA.STREET:
        cardinality: many

  STREET:
    definition:
    parent: CUBA.POPULATED_PLACE
    CUBA.HAS_PART:
      CUBA.BUILDING:
        cardinality: many
    CUBA.IS_PART_OF:
      CUBA.NEIGHBOURHOOD:
        cardinality: 1

  ARCHITECTURAL_STRUCTURE:
    definition:
    parent: CUBA.GEOGRAPHICAL_PLACE

  BUILDING:
    definition:
    parent: CUBA.ARCHITECTURAL_STRUCTURE
    CUBA.HAS_PART:
      CUBA.ADDRESS:
        cardinality: 1
      CUBA.FLOOR:
        cardinality: many
    CUBA.IS_PART_OF:
      CUBA.STREET:
        cardinality: 1

  FLOOR:
    definition:
    parent: CUBA.ARCHITECTURAL_COMPONENT

  PERSON:
    definition:
    parent: CUBA.LIVING_BEING
    CUBA.WORKS_IN:
      CUBA.POPULATED_PLACE:
        cardinality: 0-1
    CUBA.IS_PART_OF:
      CUBA.CITY_SIM_WRAPPER:
        cardinality: 0-1

  CITIZEN:
    definition:
    parent: CUBA.PERSON
    CUBA.IS_INHABITANT_OF:
      CUBA.POPULATED_PLACE:
        cardinality: 0-1
    CUBA.IS_MAJOR_OF:
      CUBA.CITY:
        cardinality: 0-1

  AGE:
    definition:
    parent: NUMBER
