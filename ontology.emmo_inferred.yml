  IS_PART_OF:
    definition: 'COMMENT:

      Dimensionality between domain and range cannot change.


      COMMENT:

      P is the is_part_of relation.


      Axioms:

      1) Pxx    (reflexivity)

      2) (Pxy && Pyz) -> Pxz    (transitivity)

      3) (Pxy && Pyz) -> x=y    (antisymmetry)

      4) not(Pyx) -> exists z (Pzy and not Ozx)    (strong supplementation)


      with:


      Ozx := exists z (Pzx and Pzy)    (overlap)


      (Extensional Mereology)


      COMMENT:

      Since EMMO is based on MereoTopology (MT), the axiom Pxy->Exy (x is part of
      y implies x is enclosed by y) implies that ''is_part_of'' is a subproperty of
      ''is_enclosed_by''.'
    inverse: CUBA.HAS_PART
