  EMMO:
    definition: 'COMMENT:

      ''emmo'' is the disjoint union of ''item'' and ''set'' (covering axiom).


      The union implies that ''emmo'' individuals can only be ''item'' individuals
      (for which mereology applies) or ''set'' individuals (for which set theory applies).


      Disjointness means that a ''set'' individual cannot be an ''item'' individual
      and viceversa.


      COMMENT:

      A ''set'' individual is a sign that stands for the collection of other individuals
      (e.g. the ''set'' individual that stands for the collection of all red objects).


      A ''set'' individual is related to each individual of the collection (i.e. the
      members) through the membership relation.


      An ''item'' individual stands for a real world self-connected object which can
      be represented as a whole made of connected parts (e.g. a car made of components).


      COMMENT:

      Within the EMMO the universe is represented at meta-ontological level as a 4D
      path-connected topological manifold that we call spacetime.


      A real world object is then a topological subspace of the 4D manifold that describes
      our universe. A real world object can be self-connected or not self-connected.


      In the EMMO we will refer to spacetime as a Minkowski space, restricting the
      ontology to special relativity only. However, exension to general relativity,
      will adding more complexity, should not change the overall approach.'
    subclass_of: CUBA.ENTITY
