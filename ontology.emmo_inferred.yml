  TIME:
    definition: "COMMENT:\nA curve M in spacetime is called a worldline of a particle\
      \ if its tangent is future timelike at each point. \n\nThe arclength parameter\
      \ is called proper time and usually denoted τ. \n\nThe length of M is called\
      \ the proper time of the worldline or particle. \n\nIf the worldline M is a\
      \ line segment, then the particle is said to be in free fall.\n\nCOMMENT:\n\
      In the EMMO a worldline object is not necessary related to the succession of\
      \ events of a real object (i.e. motion), but only a pure geometrical object.\n\
      \nFor this reason, they can be time-like, light-like or space-like, following\
      \ general special relativity nomenclature."
