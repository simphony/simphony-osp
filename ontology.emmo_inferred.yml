  IS_ENCLOSED_BY:
    definition: "COMMENT:\nActually, the connection relation upon which is based the\
      \ enclosure relation is considered as primitive, i.e. undefined and only declared\
      \ by the user.\n\nFor practical purpose however, the EMMO bases the relations\
      \ on enclosure level, giving the lower relations for granted, and considering\
      \ enclosure as primitive, even if it's derived by lower level axioms.\n\nCOMMENT:\n\
      Definition:\nCxy := x is connected with y\n\nAxiom:\n 1) Cxx (x is always connected\
      \ with itself (reflexivity))\nAxiom:\n2) Cxy->Cyx (if x is connected with y\
      \ than y is connected with x (symmetry))\n\nDefinition:\nExy <=> (Czx->Czy)\
      \ Definition: x is enclosed in y\n\nTheorem: E is reflexive, transitive and\
      \ antisymmetric.\n\nAxiom:\n3) (Exa<=>Exb) <=> a=b (extensionality axiom)\n\n\
      Axiom (see 'is_part_of' relation for definition of Pxy):\n4) Pxy->Exy (if x\
      \ is part of y then y encloses x (monotonicity))\n\n\nAxioms 1) 2) 3) defines\
      \ the Ground Topology (T).\nAxioms 1) 2) 3) 4) defines the MereoTopology (MT)."
    inverse: CUBA.ENCLOSES
    subclass_of: CUBA.PASSIVE_RELATIONSHIP
