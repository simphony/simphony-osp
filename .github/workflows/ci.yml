name: CI

on: pull_request

jobs:
  code_analysis:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v2

      - name: Flake8
        run: flake8 . --exclude=*/__init__.py,osp/core/ontology/docs/EMMO/* --ignore=W503 --docstring-convention=google

      - name: isort
        run: isort --profile black --filter-files --line-length 79 --check-only .

      - black:
        run: black --check --verbose --diff --line-length 79 .

      - name: Radon
        run: |
          radon cc -s -a .,
          radon mi -s .

      - name: Bandit
        run: bandit -r osp --skip B101
  
  test:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v2
      - name: unittesting
        run: tox

