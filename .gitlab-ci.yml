image: "registry.gitlab.cc-asp.fraunhofer.de:4567/simphony/osp-core:latest"

stages:
  - code_analysis
  - test

pep8:
  stage: code_analysis
  script:
    - flake8 . --ignore=W503

bandit:
  stage: code_analysis
  script:
    - bandit -r .

unittesting:
  stage: test
  script:
    - python3 setup.py install -o city
    - coverage run setup.py test
    - coverage report --omit=cuds/classes/generated/*,cuds/testing/* --skip-covered
